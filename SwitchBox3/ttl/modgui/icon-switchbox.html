<style type="text/css" media="screen">
    .mod-switch-box {
        background-image:url(/resources/mod-switchbox.png{{{ns}}});
        background-position:center center;
        background-repeat:no-repeat;
        background-size:220px 231px;
        height:231px;
        position:relative;
        width:220px;
    }
    .mod-switch-box .mod-drag-handle {
        bottom:0;
        left:0;
        position:absolute;
        right:0;
        top:0;
    }
    .mod-switch-box .mod-plugin-author {
        bottom:20px;
        left:0;
        position:absolute;
        right:0;
        text-align:center;
    }
    .mod-switch-box .mod-plugin-author h1 {
        color:rgb(51,51,51);
        font-size:21px;
    }
    .mod-switch-box .mod-plugin-name {
        left:0;
        position:absolute;
        right:0;
        text-align:center;
        top:0;
    }
    .mod-switch-box .mod-plugin-name  h1 {
        color:rgb(51,51,51);
        font-size:18px;
    }
    .mod-switch-box-2 .mod-pedal-input {
        top:87px;
    }
    .mod-switch-box-2 .mod-pedal-output {
        top:27px;
    }
    .mod-switch-box-2 .mod-pedal-output .mod-output {
        margin-bottom:75px;
    }
    .mod-switch-box .mod-control-group {
        bottom:30px;
        left:0;
        position:absolute;
        right:0;
        top:60px;
    }
    .mod-switch-box .mod-control-group .mod-knob .mod-knob-image {
        background-image:url(/resources/mod-switchbox-knob.png{{{ns}}});
        background-repeat:no-repeat;
        background-size:200px 100px;
        height:100px;
        margin:0 auto;
        width:100px;
    }
    .mod-switch-box .mod-control-group .mod-knob .mod-knob-title {
        display:none;
        font-size:11px;
        left:0;
        position:absolute;
        right:0;
        text-align:center;
        text-transform:uppercase;
        top:92px;
    }
</style>

<div class="mod-pedal mod-switch-box mod-switch-box-2">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-plugin-author"><h1>{{brand}}</h1></div>
    <div class="mod-plugin-name"><h1>{{label}}</h1></div>
    <div class="mod-control-group clearfix">
        {{#controls}}
        <div class="mod-knob">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="mod-knob-title">{{name}}</span>
        </div>
        {{/controls}}
    </div>
    <div class="mod-pedal-input">
        {{#effect.ports.audio.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.audio.input}}
        {{#effect.ports.midi.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.midi.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.audio.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.audio.output}}
        {{#effect.ports.midi.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.midi.output}}
    </div>
</div>
